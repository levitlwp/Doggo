<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <!--header -->
    <div class="bg-indigo-400 p-4 flex justify-between items-center">
      <!-- left side -->
      <div class="flex items-center">
        <img
          src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-1024.png"
          width="50"
          alt="Logo"
          class="mr-2"
        />
        <a
          href="#"
          class="
            inline-block
            py-2
            px-3
            text-indigo-200
            mr-2
            hover:text-indigo-100
          "
          >Home</a
        >
        <a
          href="#"
          class="inline-block py-2 px-3 text-indigo-200 hover:text-indigo-100"
          >About</a
        >
      </div>

      <!-- right side -->
      <div class="hidden md:block">
        <a
          href="#"
          class="inline-block p-2 mr-2 text-indigo-200 hover:text-indigo-100"
          >Login</a
        >
        <a
          href="#"
          class="
            inline-block
            py-2
            px-4
            text-yellow-700
            bg-yellow-400
            rounded
            hover:bg-yellow-300 hover:text-yellow-800
            transition
            ease-in
            duration-150
          "
          >Sign Up</a
        >
      </div>
    </div>

    <!--hero-->
    <!-- https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1738&q=80 -->

    <div
      class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100"
    >
      <!-- left -->
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">
          Welcome to Doggo City!
        </h2>
        <p class="mb-6">There is never a sad day here!</p>

        <a
          href="#"
          class="
            inline-block
            py-3
            px-6
            text-lg
            bg-gray-400
            text-gray-800
            hover:bg-gray-300
            rounded
            mr-2
          "
          >Learn more</a
        >
        <a
          href="#"
          class="
            inline-block
            py-3
            px-6
            text-lg
            bg-orange-400
            text-orange-800
            hover:bg-orange-300
            rounded
          "
          >Get started</a
        >
      </div>

      <!-- right -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1738&q=80"
          alt="Happiest Doggo"
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>

    <!--features -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1576201836106-db1758fd1c97?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          alt=""
          class="w-full rounded border-solid border-2 border-indigo-400"
        />
        <p>Cuddles!</p>
      </div>
      <div class="mr-2 mt-8 text-center">
        <img
          src="https://images.unsplash.com/photo-1587300003388-59208cc962cb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          alt=""
          class="w-full rounded border-solid border-2 border-indigo-400"
        />
        <p>Smiles!</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1554456854-55a089fd4cb2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          alt=""
          class="w-full rounded border-solid border-2 border-indigo-400"
        />
        <p>Games!</p>
      </div>
      <div class="mt-8 text-center">
        <img
          src="https://images.unsplash.com/photo-1534361960057-19889db9621e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
          alt=""
          class="w-full rounded border-solid border-2 border-indigo-400"
        />
        <p>Swims</p>
      </div>
    </div>

    <!-- footer + newsletter -->
    <div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
      <!-- left -->
      <div class="md:w-1/2">
        <h3 class="text-lg mb-2">Join the Newsletter</h3>
        <form action="" class="flex">
          <input
            type="email"
            class="w-full rounded-l py-3 px-4 outline-none focus:bg-indigo-200"
          />
          <button
            class="
              bg-orange-500
              hover:bg-orange-400
              text-red-800
              rounded-r
              px-4
            "
          >
            Join
          </button>
        </form>
      </div>
      <!-- right -->
      <div class="flex items-center">Copyright &copy; Doggos 2020</div>
    </div>
  </body>
</html>
